<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rede Social Catarinense!">
    <meta name="keywords" content="site, catarinense, santa catarina, rede social">
    <title>Sou SC</title>
    <link rel="shortcut icon" href="/img/icon.jpg">
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
  </head>
  <body ng-controller="ctrl-home" class="ng-cloak">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:void(0)">A rede social de Santa Catarina</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="javascript:void(0)" data-toggle="dropdown" id="menu-user">
              <%- user %>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-home">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default panel-me">
            <div class="panel-me-body">
              <img class="img-me-banner" src="https://pbs.twimg.com/profile_banners/112698668/1422786963/600x200">
              <div class="row row-me">
                <div class="col-sm-5 text-center img-me-avatar-container">
                  <img class="img-me-avatar" src="https://pbs.twimg.com/profile_images/562273890815062016/qIGUYoRL_bigger.jpeg" alt="">
                </div>
                <div class="col-sm-7">
                  <span class="title-me-name"><%- user %></span>
                </div>
              </div>
              <div class="row row-me">
                <div class="col-sm-4 text-center">
                  <span class="title-me">Mensagens</span>
                  <span class="title-me-data"><%- message %></span>
                </div>
                <div class="col-sm-4 text-center">
                  <span class="title-me">Seguindo</span>
                  <span class="title-me-data"><%- following %></span>
                </div>
                <div class="col-sm-4 text-center">
                  <span class="title-me">Seguidores</span>
                  <span class="title-me-data"><%- follow %></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-default panel-login">
                <div class="panel-body panel-write">
                  <div class="form-login">
                    <form name="form">
                      <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="O que estÃ¡ acontecendo?" ng-model="message"></textarea>
                      </div>
                      <div class="form-group pull-right">
                        <button ng-disabled="disabledWrite(message)" type="button" class="btn btn-primary btn-login" ng-click="write()">
                          <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-default panel-login">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-2 text-center">
                      <img class="img-avatar-post" src="https://pbs.twimg.com/profile_images/562273890815062016/qIGUYoRL_bigger.jpeg" alt="">
                    </div>
                    <div class="col-sm-10">
                      s
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-2 text-center">
                      <img class="img-avatar-post" src="https://pbs.twimg.com/profile_images/562273890815062016/qIGUYoRL_bigger.jpeg" alt="">
                    </div>
                    <div class="col-sm-10">
                      s
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/angularjs/dist/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angularjs/dist/angular-animate.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/ctrl/home.js"></script>
  </body>
</html>
